<!DOCTYPE html>
<html>
<head>
	<link href="static/css/style.css" rel="StyleSheet" type="text/css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js" type="text/javascript">
	</script>
	<script src="https://code.jquery.com/jquery-1.12.4.min.js">
	</script>
	<title>Map of art galleries in Boston</title>
	<meta content="initial-scale=1.0, user-scalable=no" name="viewport">
	<meta charset="utf-8">
</head>
<body>
	<div id="header">
		<h1>Map of art galleries in Boston</h1>
	</div>
	<div class="container">
		<div class="main-navigation" id="sidenav">
			<p><b>Filter by city:</b> <select data-bind="options: availableCities" id="cityDropdown">
			</select></p>
			<p>List of galleries</p>
			<div id="markerList">
				<ul data-bind="foreach: markerList">
					<li data-bind="text: title, click: showInfo"></li>
				</ul>
			</div>
		</div>
		<div id="map"></div>
		<div class="map-control" id="style-selector-control">
			<select class="selector-control" id="style-selector">
				<option selected="selected" value="default">
					Default
				</option>
				<option value="silver">
					Silver
				</option>
				<option value="night">
					Night mode
				</option>
				<option value="retro">
					Retro
				</option>
				<option value="hiding">
					Hide features
				</option>
			</select>
		</div>
	</div>
	<div id="footer">
		<p>Created by Clint Johnson, for the Udacity FSWD nanodegree</p>
	</div>
    <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyDjhbgvm3SLWmHBGPQb0VzCQ2uHQHpJ6ow&v=3&callback=initMap" onerror="googleError()">  
    </script> 
	<script src="static/js/index.js">
	</script>
</body>
</html>
